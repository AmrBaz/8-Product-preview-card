<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" type="image/png" sizes="32x32" href="./imgs/favicon-32x32.png">
        <title>8- Product preview card</title>
    </head>
<body>
    <main>
        <div class="container">
            <div class="main-img">
                <figure>
                    <img class="img1" src="imgs/image-product-desktop.jpg" alt="Product image">
                    <img class="img2" src="imgs/image-product-mobile.jpg" alt="Product image">
                </figure>
            </div>
            <div class="details">
                <p>Perfume</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="more">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <span class="after">$149.99</span><span class="before">$169.99</span>
                </div>
                <div class="cart">
                    <figure>
                        <img class="img1" src="imgs/icon-cart.svg" alt="icon-cart">
                    </figure>
                    <a href="#">Add to Cart</a>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
